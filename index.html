<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Object Constructor</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <button class="btn" id="add">NEW BOOK</button>
    
    <div class="form">
        <form class="" id="bookForm" action="#" onsubmit="submitForm();return false">
            <div id="close">
                <img src="./images/close-line.svg" alt="close Form">
            </div>
        
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Book Title" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Book Author" required>
            <label for="author">Pages</label>
            <input type="number" id="pages" name="pages" placeholder="Book Pages" required>
            <p>Have you read it?</p>
            <div class="radio">
                <input type="radio" id="readIt" name="readIt" value="Read">
                <label for="Yes">Yes</label>
            </div>
            <div class="radio">
                <input type="radio" id="readIt" name="readIt" value="Not read" checked>
                <label for="No">No</label>
            </div>

            <input id="submit" type="submit" value="Add">
    </div>

    <div id="library">

    </div>


    <script src="./book.js"></script>
</body>
</html>
